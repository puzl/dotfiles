- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitignore_global: gitignore_global
    ~/.astylerc: astylerc
    ~/.bash.d:  bash.d
    ~/.bash_profile:  bash_profile
    ~/.bashrc: bashrc
    ~/.tmux.conf: tmux.conf
    ~/.globalrc: globalrc
    ~/.inputrc: inputrc
    ~/.minttyrc: minttyrc
    ~/.solarized.ansi: solarized.ansi
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.fonts: fonts
    ~/.gitconfig: gitconfig
    ~/.colors: colors
    ~/.agignore: agignore
    ~/.dircolors: dircolors


- shell:
  - if [[ ! -d ~/.config ]]; then mkdir ~/.config; fi
  - [git submodule update --init --recursive, Installing submodules]

