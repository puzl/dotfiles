- defaults:
    link:
      relink: true
      force: true

- create:
  - ~/.config

- clean: ['~']

- link:
    ~/.gitignore_global: gitignore_global
    ~/.astylerc: astylerc
    ~/.bash.d:  bash.d
    ~/.bash_profile:  bash_profile
    ~/.profile:  bash_profile
    ~/.fzf.bash:  fzf.bash
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.tmux.conf: tmux.conf
    ~/.globalrc: globalrc
    ~/.inputrc: inputrc
    ~/.minttyrc: minttyrc
    ~/.solarized.ansi: solarized.ansi
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.spacemacs: spacemacs
    ~/.fonts: fonts
    ~/.gitconfig: gitconfig
    ~/.colors: colors
    ~/.agignore: agignore
    ~/.dircolors: dircolors
    ~/Notes: Notes
    ~/.config/nvim: nvim
    ~/.config/nvim/init.vim: vimrc


- shell:
  - if [[ ! -d ~/.config ]]; then mkdir ~/.config; fi
  - [git submodule update --init --recursive, Installing submodules]
  - if [[ -d ~/.fzf ]]; then  ~/.fzf/install --bin; fi

